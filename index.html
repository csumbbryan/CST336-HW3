<header>
  <h1>BZ Weather App</h1>

<body>
  <div id="divheader">
    <div id="current" class="selectheader"><button id="submitcurrent" class="textonly">Current</button></div>

  <button id="submitBtn">Submit</button><br></form>
  
  <div id="container"></div>
